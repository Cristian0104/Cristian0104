<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="ladingPage.css" />
  </head>
  <body>
      <header id="header">
          <img
          src="https://reginahorta.com/wp-content/uploads/2017/01/logo-Haribo.png"
          alt="logo-Haribo"
          id="header-img"
          />
          
          <nav id="nav-bar">
            <a href="#header" class="nav-link">Inicio</a>
            <a href="#products" class="nav-link">Productos</a>
          <a href="#video" class="nav-link">Píe de página</a>
        </nav>
      </header>
      <h2>Ponga su email</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" type="email" id="email" placeholder="email" required>
        <input id="submit" type="submit" value="Comienza tu compra"></input>
      </form>
    <div id="products">
      <div class="product">
        <img 
          src="https://onlineshop.haribo.com/media/image/dc/ea/a5/fruchtgummi-moepse-200-g_xs.jpg"
          alt="logo-Haribo"
          id="product-img"
        />
        <div>
          <h3>Haribo Moepse Fruchtgummi</h3>
          <p>Dulces en forma de fruta</p>
        </div>
      </div>
      <div class="product">
        <img 
          src="https://www.ocado.com/productImages/413/413675011_0_640x640.jpg?identifier=a3d5af2166d2aeacab4e872065e1d7c5"
          alt="logo-Haribo"
          id="product-img"
        />
        <div>
          <h3>HARIBO Squidgies</h3>
          <p>Dulces en forma de cuadrado</p>
        </div>
      </div>
      <div class="product">
        <img 
          src="https://d2d8wwwkmhfcva.cloudfront.net/800x/d2lnr5mha7bycj.cloudfront.net/product-image/file/large_47a451af-eec2-4d1e-b7b7-7e76048db325.jpeg"
          alt="logo-Haribo"
          id="product-img"
        />
        <div>
          <h3>Haribo Starmix Gummi Candy</h3>
          <p>Dulces en muchas formas</p>
        </div>
      </div>
    </div>
    <iframe id="video"
    src="https://www.youtube.com/embed/dTyjLD4CJwI" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; 
    autoplay; 
    clipboard-write; 
    encrypted-media; 
    gyroscope; 
    picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
